<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC bangla</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- style.css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="bg-red-600">
        <div class="text-white mx-auto max-w-7xl">
          <h1 class="text-4xl p-4">BBC Bangla</h1>
        </div>
      </div>

      <nav class="border-b-2 border-b-gray-400">
        <ul
          id="Categories-container"
          class="text-2xl flex gap-8 mx-auto max-w-7xl flex-wrap"
        ></ul>
      </nav>
    </header>

    <main
      id="mainContainer"
      class="mt-5 max-w-7xl gap-5 mx-auto grid grid-cols-1 md:grid-cols-4"
    >
      <div
        id="newsContainer"
        class="grid md:grid-cols-3 md:col-span-3 gap-5 order-2 md:order-1"
      ></div>

      <div
        class="md:col-span-1 border border-gray-300 rounded-xl overflow-hidden order-1 md:order-2"
      >
        <div class="bg-red-500 text-white p-3">
          <h1>Bookmark</h1>
        </div>
        <div id="bookMarkConatiner"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
